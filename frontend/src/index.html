<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brigadiers</title>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="dashboard-header">
        <h2>Планирование бригадиров</h2>

        <div class="control-panel">
          <div class="view-controls">
            <div class="view-type-group">
              <label>Тип просмотра</label>
              <select id="viewType" class="form-control">
                <option value="single">Одна дата</option>
                <option value="range">Период</option>
              </select>
            </div>

            <div id="singleDateGroup" class="date-group">
              <label>Дата</label>
              <input type="date" id="datePicker" class="form-control" />
            </div>

            <div id="dateRangeGroup" class="date-group" style="display: none">
              <label>Период</label>
              <div style="display: flex; gap: 10px; align-items: center">
                <input type="date" id="startDatePicker" class="form-control" />
                <span>—</span>
                <input type="date" id="endDatePicker" class="form-control" />
              </div>
            </div>
          </div>

          <button onclick="openAssignmentModal()" class="btn btn-primary">
            Назначить бригадира
          </button>
        </div>
      </div>

      <div id="dashboardSummary" class="dashboard-summary">
        <!-- Сводка будет заполнена JavaScript -->
      </div>

      <table class="assignments-table">
        <thead>
          <tr>
            <th>ФИО Бригадира</th>
            <th>Специализация</th>
            <th>Статус</th>
            <th>Рабочие дни</th>
            <th>Инициаторы</th>
            <th>Назначения</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody id="assignmentsTableBody">
          <!-- Данные будут заполнены JavaScript -->
        </tbody>
      </table>

      <!-- Модальное окно назначения -->
      <div id="assignmentModal" class="modal">
        <div class="modal-content">
          <h3>Назначение бригадира</h3>
          <form id="assignmentForm">
            <div class="form-group">
              <label for="id_brigadier">Бригадир:</label>
              <select
                id="id_brigadier"
                name="brigadier"
                required
                class="form-control"
              >
                <option value="">Выберите бригадира</option>
              </select>
            </div>
            <div class="form-group">
              <label for="id_start_date">Дата начала:</label>
              <input
                type="date"
                id="id_start_date"
                name="start_date"
                required
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="id_end_date">Дата окончания:</label>
              <input
                type="date"
                id="id_end_date"
                name="end_date"
                required
                class="form-control"
              />
            </div>
            <div class="modal-actions">
              <button type="button" onclick="closeModal()">Отмена</button>
              <button type="submit">Назначить</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Кнопка для сброса данных (для тестирования) -->
    <div style="text-align: center; margin-top: 20px">
      <button onclick="resetData()" class="btn" style="background: #e74c3c">
        Сбросить данные
      </button>
    </div>
  </body>
</html>
